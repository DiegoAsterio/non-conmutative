name:                non-conmutative
version:             0.1.0.0
github:              "diegoasterio/non-conmutative"
license:             BSD3
author:              "Diego Asterio de Zaballa Rodriguez"
maintainer:          "diegoasterio.z@gmail.com"
copyright:           "2020 Diego Asterio de Zaballa Rodriguez"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/diegoasterio/non-conmutative#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- hspec
- halg-polynomials
- halg-galois-fields
- halg-factor
- HaskellForMaths

library:
  source-dirs: src

executables:
  non-conmutative-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - non-conmutative

tests:
  non-conmutative-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - non-conmutative
